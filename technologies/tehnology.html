<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-[#f8f9fa] py-12">
        <div class="text-center">
          <h2 class="text-3xl font-bold mb-4">Cutting-Edge Technologies We Use</h2>
          <p class="text-gray-600 mb-8">
            Embracing the latest tools & frameworks to deliver â€” innovative & high-performance solutions.
          </p>
        </div>
        <div class="overflow-hidden">
          <!-- Layer 1 -->
          <div class="flex animate-scroll-right space-x-8">
            <div class="flex space-x-4">
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="react-logo.png" alt="React" class="w-8 h-8" />
                <span class="ml-2">React</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="vue-logo.png" alt="Vue" class="w-8 h-8" />
                <span class="ml-2">Vue</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="svelte-logo.png" alt="Svelte" class="w-8 h-8" />
                <span class="ml-2">Svelte</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="nextjs-logo.png" alt="NextJS" class="w-8 h-8" />
                <span class="ml-2">NextJS</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="angular-logo.png" alt="Angular" class="w-8 h-8" />
                <span class="ml-2">Angular</span>
              </div>
            </div>
          </div>
          <!-- Layer 2 -->
          <div class="flex animate-scroll-left mt-4 space-x-8">
            <div class="flex space-x-4">
              <!-- Repeat logos -->
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="react-logo.png" alt="React" class="w-8 h-8" />
                <span class="ml-2">React</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="vue-logo.png" alt="Vue" class="w-8 h-8" />
                <span class="ml-2">Vue</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="svelte-logo.png" alt="Svelte" class="w-8 h-8" />
                <span class="ml-2">Svelte</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="nextjs-logo.png" alt="NextJS" class="w-8 h-8" />
                <span class="ml-2">NextJS</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="angular-logo.png" alt="Angular" class="w-8 h-8" />
                <span class="ml-2">Angular</span>
              </div>
            </div>
          </div>
          <!-- Layer 3 -->
          <div class="flex animate-scroll-right mt-4 space-x-8">
            <div class="flex space-x-4">
              <!-- Repeat logos -->
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="react-logo.png" alt="React" class="w-8 h-8" />
                <span class="ml-2">React</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="vue-logo.png" alt="Vue" class="w-8 h-8" />
                <span class="ml-2">Vue</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="svelte-logo.png" alt="Svelte" class="w-8 h-8" />
                <span class="ml-2">Svelte</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="nextjs-logo.png" alt="NextJS" class="w-8 h-8" />
                <span class="ml-2">NextJS</span>
              </div>
              <div class="flex items-center justify-center bg-white shadow-md rounded-lg px-4 py-2">
                <img src="angular-logo.png" alt="Angular" class="w-8 h-8" />
                <span class="ml-2">Angular</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <style>
        @keyframes scroll-right {
          from {
            transform: translateX(100%);
          }
          to {
            transform: translateX(-100%);
          }
        }
      
        @keyframes scroll-left {
          from {
            transform: translateX(-100%);
          }
          to {
            transform: translateX(100%);
          }
        }
      
        .animate-scroll-right {
          animation: scroll-right 20s linear infinite;
        }
      
        .animate-scroll-left {
          animation: scroll-left 20s linear infinite;
        }
      </style>
      
</body>
</html>
